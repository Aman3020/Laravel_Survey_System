name: ğŸš€ Docker CI/CD

on:
  push:
    branches: [main]  # or 'master', or any branch you want to auto-build

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build & Push Laravel Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aman3020/laravel-backend:latest

      - name: ğŸ³ Build & Push Vue Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./vue
          file: ./vue/Dockerfile
          push: true
          tags: aman3020/vue-frontend:latest
